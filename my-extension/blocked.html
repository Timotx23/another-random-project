<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blocked</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; }
      .wrap { min-height: 100vh; display: grid; place-items: center; padding: 28px; }
      .card {
        max-width: 720px; width: 100%;
        border: 1px solid #e6e6e6; border-radius: 18px;
        padding: 22px; box-shadow: 0 10px 30px rgba(0,0,0,.06);
      }
      h1 { margin: 0 0 8px; font-size: 22px; }
      p { margin: 10px 0; line-height: 1.45; color: #333; }
      .quote { font-size: 18px; margin-top: 14px; }
      .small { color: #666; font-size: 13px; margin-top: 12px; }
      .row { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 14px; }
      button {
        border: 0; border-radius: 12px; padding: 10px 14px;
        cursor: pointer; font-weight: 600;
      }
      .primary { background: #111; color: #fff; }
      .ghost { background: #f2f2f2; color: #111; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Not today.</h1>
        <p id="headline">This page was blocked to protect your focus.</p>

        <p class="quote" id="quote"></p>
        <p class="small" id="time"></p>

        <div class="row">
          <button class="primary" id="breathe">Take 10 seconds</button>
          <button class="ghost" id="close">Close this tab</button>
        </div>

        <p class="small">
          Tip: if you *really* need access later, change the rules — don’t do it impulsively.
        </p>
      </div>
    </div>

    <script src="blocked.js"></script>
  </body>
</html>
